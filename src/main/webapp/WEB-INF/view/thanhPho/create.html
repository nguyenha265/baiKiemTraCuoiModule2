<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/home}">Xem Danh Sách Thành Phố</a></h3>
<h1>Thêm Thành Phố </h1>
<th:block th:if="${message}">
    <h3 th:text="${message}"></h3>
</th:block>
<form th:action="@{/create-thanhPho}" th:object="${thanhPho}" method="post">
    <table>
        <tr>
            <th>Tên Thành Phố : </th>
            <td><input type="text" th:field="*{tenThanhPho}"></td>
        </tr>
        <tr>
            <th>Tên quốc Gia : </th>
            <td>
                <select th:field="*{quocGia}">
                    <option th:each="p:${quocGia}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Diện T ích: </th>
            <td><input type="text" th:field="*{dienTich}"></td>
        </tr>
        <tr>
            <th>Dân số : </th>
            <td><input type="text" th:field="*{danSo}"></td>
        </tr>
        <tr>
            <th>GDP : </th>
            <td><input type="text" th:field="*{gdp}"></td>
        </tr>
        <tr>
            <th>Giới Thiệu : </th>
            <td><textarea th:field="*{moTa}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Tạo mới"></td>
        </tr>
    </table>
</form>
</body>
</html>
